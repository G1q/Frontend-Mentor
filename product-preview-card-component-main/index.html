<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link
			rel="stylesheet"
			href="styles.css"
		/>

		<title>Frontend Mentor | Product preview card component</title>
	</head>
	<body>
		<div class="card">
			<div class="card__image">
				<picture>
					<source
						media="(min-width: 500px)"
						srcset="./images/image-product-desktop.jpg"
					/>
					<source
						media="(max-width: 465px)"
						srcset="./images/image-product-mobile.jpg"
					/>
					<img
						src="./images/image-product-mobile.jpg"
						alt="perfume"
					/>
				</picture>
			</div>
			<div class="card__content">
				<span class="card__category">Perfume</span>
				<h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
				<p class="card__info">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
				<div class="card__price">
					<ins>$149.99</ins>
					<del>$169.99</del>
				</div>
				<button class="card__btn">
					<span
						><img
							src="./images/icon-cart.svg"
							alt="add to cart icon"
					/></span>
					<span>Add to Cart</span>
				</button>
			</div>
		</div>

		<div class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">BG</a>.
		</div>
	</body>
</html>
