<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<link
			rel="stylesheet"
			href="styles.css"
		/>

		<title>Frontend Mentor | Blog preview card</title>
	</head>
	<body>
		<article class="card">
			<header>
				<img
					src="./assets/images/illustration-article.svg"
					alt="card image"
					class="card__image"
				/>
			</header>
			<main class="card__content">
				<span class="card__tag">Learning</span>
				<p class="card__date">
					<span>Published</span>
					<time datetime="2023-12-21">21 Dec 2023</time>
				</p>
				<a
					href="#"
					class="card__title"
					><h2>HTML &amp; CSS foundations</h2></a
				>
				<p class="card__description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
			</main>
			<footer>
				<img
					src="./assets/images/image-avatar.webp"
					alt="avatar"
				/><span>Greg Hooper</span>
			</footer>
		</article>

		<div class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</div>
	</body>
</html>
